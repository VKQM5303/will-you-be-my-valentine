<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background music (persistent) -->
    <audio id="bg-music" src="love.mp3" loop></audio>

    <!-- MAIN QUESTION SCREEN -->
    <div class="container" id="main-screen">
        <h1>Will you be my Valentine?</h1>

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>

        <div class="gif_container">
            <img src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <!-- YES SCREEN (hidden initially) -->
    <div class="container" id="yes-screen" style="display:none;">
        <h1 class="header_text">YEEEEE phải dị chớ!</h1>

        <div class="gif_container">
            <img src="https://media4.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
